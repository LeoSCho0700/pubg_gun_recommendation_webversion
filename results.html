<script>
var map = localStorage.getItem('map');
var distance = localStorage.getItem('distance');
var situations = localStorage.getItem('situations');
var ammos = localStorage.getItem('ammos');
var varurl = 'http://127.0.0.1:5000/guns/'+map+'/'+distance+'/'+situations+'/'+ammos;
console.log(varurl)
$.ajax({
            url: varurl,
            success:function(data){
              console.log(data);
              console.log(data.length)
              data.forEach(element => {
                console.log(element['name'])
                $("#no1").append('<div class="col-md-3"><div class="card mb-4 shadow-sm"><img class="card-img-top mapbackgroundimage" src="./images/gunimage/'+element['name']+'.jpg" alt="Card image cap"><div class="card-body mapcard"><p type="text">'+element['name']+'</p><p type="text">탄:'+element['ammunition']+'</p><p type="text">종류 :'+element['type']+'</p><p type="text">정보 :'+element['information']+'</p></div></div></div>')

              });

            }
        })
localStorage.clear();
</script>
